{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" media="all" href="css/app.css"/>
    {# {% include "../partials/_media-tags.html" %} #}

    
  </head>
  <body class="{{class}}">

    

    <!-- BEGIN content -->    
    <main>
      {% include "partials/_header.html" %}

      {% block content %}{% endblock %}

      {% include "partials/_footer.html" %}
    </main>    
    <!-- END content -->

    

    <!-- BEGIN scripts -->
    <script type="text/javascript" data-src="js/lib/pixi-legacy.min.js"></script>    
    <script type="text/javascript" data-src="js/lib/SplitText.min.js"></script>    
    <script type="text/javascript" data-src="js/lib/swiper.min.js"></script>    

    <script type="text/javascript" src="js/lib/TweenMax.min.js"></script>
    <script type="text/javascript" data-src="js/lib/MorphSVGPlugin.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
    <!-- END scripts -->

  </body>
</html>
